<head></head>
<body>

<div id="pieChart"></div>

<script src="/assets/d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "[TITLE HERE]",
			"fontSize": 24,
			"font": "open sans"
		},
		"subtitle": {
			"text": "[subtitle here]",
			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"text": "[footer text here]",
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 590,
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{
				"label": "pie 1",
				"value": 1,
				"color": "#7c37c0"
			},
			{
				"label": "pie 2",
				"value": 2,
				"color": "#cc9fb1"
			},
			{
				"label": "pie 3",
				"value": 3,
				"color": "#e65414"
			},
			{
				"label": "pie 4",
				"value": 4,
				"color": "#8b6834"
			},
			{
				"label": "pie 5",
				"value": 5,
				"color": "#248838"
			}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3

			"fontSize": 11
		},
		"percentage": {

			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}

			"effect": "linear",
